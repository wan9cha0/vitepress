name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # 只在 main 分支推送时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu 环境

    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 指定 Node 版本

      # 3. 安装依赖并打包
      - name: Install and Build
        run: |
          npm install
          npm run docs:build 

      # 4. 部署到 GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 自动生成的 token
          publish_dir: .vitepress/dist  # 打包后的目录（Vue/React 默认是 dist）
          publish_branch: gh-pages  # 推送到 gh-pages 分支（GitHub Pages 默认读取的分支）